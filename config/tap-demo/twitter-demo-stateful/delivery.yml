apiVersion: apps/v1
kind: Deployment
metadata:
  name: twitter-demo-stateful
  annotations:
    kapp.k14s.io/update-strategy: fallback-on-replace
  labels:
    app.kubernetes.io/part-of: twitter-demo-stateful
    apps.tanzu.vmware.com/workload-type: tcp
    app.kubernetes.io/component: run
    carto.run/workload-name: twitter-demo-stateful
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: run
      app.kubernetes.io/part-of: twitter-demo-stateful
      apps.tanzu.vmware.com/workload-type: tcp
      carto.run/workload-name: twitter-demo-stateful
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  template:
    metadata:
      annotations:
        conventions.apps.tanzu.vmware.com/applied-conventions: appliveview-sample/app-live-view-appflavour-check
        developer.conventions/target-containers: workload
      labels:
        app.kubernetes.io/component: run
        app.kubernetes.io/part-of: twitter-demo-stateful
        apps.tanzu.vmware.com/workload-type: tcp
        carto.run/workload-name: twitter-demo-stateful
    spec:
      containers:
      - env:
        - name: SPRING_PROFILES_ACTIVE
          value: stateful
        - name: TWITTER_HASH_TAGS
          value: '#hoge'
        image: ghcr.io/mhoshi-vm/tap99-demo/twitter-demo-tap-demo@sha256:20f0cc5fe93b4737929c4129fab4f1856ce6eeef8801bc1481e3302716690e1f
        name: workload
        resources: {}
        securityContext:
          runAsUser: 1000
      serviceAccountName: default

