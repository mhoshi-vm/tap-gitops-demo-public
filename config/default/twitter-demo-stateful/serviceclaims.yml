apiVersion: servicebinding.io/v1alpha3
kind: ServiceBinding
metadata:
  name: twitter-demo-stateful-postgres
  annotations:
    autoscaling.knative.dev/maxScale: "1"
    autoscaling.knative.dev/minScale: "1"
  labels:
    app.kubernetes.io/part-of: appsso-starter-java
    apps.tanzu.vmware.com/has-tests: "true"
    apps.tanzu.vmware.com/workload-type: web
    app.kubernetes.io/component: run
    carto.run/workload-name: twitter-demo-stateful
spec:
  name: postgres
  service:
    apiVersion: sql.tanzu.vmware.com/v1
    kind: Postgres
    name: pg-mypostgres
  workload:
    apiVersion: serving.knative.dev/v1
    kind: Service
    name: twitter-demo-stateful
---
apiVersion: servicebinding.io/v1alpha3
kind: ServiceBinding
metadata:
  name: twitter-demo-stateful-twitter-secret
  annotations:
    autoscaling.knative.dev/maxScale: "1"
    autoscaling.knative.dev/minScale: "1"
  labels:
    app.kubernetes.io/part-of: appsso-starter-java
    apps.tanzu.vmware.com/has-tests: "true"
    apps.tanzu.vmware.com/workload-type: web
    app.kubernetes.io/component: run
    carto.run/workload-name: twitter-demo-stateful
spec:
  name: twitter-secret
  service:
    apiVersion: v1
    kind: Secret
    name: production-twitter
  workload:
    apiVersion: serving.knative.dev/v1
    kind: Service
    name: twitter-demo-stateful

