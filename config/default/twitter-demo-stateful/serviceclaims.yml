apiVersion: servicebinding.io/v1alpha3
kind: ServiceBinding
metadata:
  name: twitter-demo-stateful-postgres
  annotations: {}
  labels:
    app.kubernetes.io/part-of: twitter-demo-stateful
    apps.tanzu.vmware.com/workload-type: tcp
    app.kubernetes.io/component: run
    carto.run/workload-name: twitter-demo-stateful
spec:
  name: postgres
  service:
    apiVersion: sql.tanzu.vmware.com/v1
    kind: Postgres
    name: pg-mypostgres
  workload:
    apiVersion: apps/v1
    kind: Deployment
    name: twitter-demo-stateful
---
apiVersion: servicebinding.io/v1alpha3
kind: ServiceBinding
metadata:
  name: twitter-demo-stateful-twitter-secret
  annotations: {}
  labels:
    app.kubernetes.io/part-of: twitter-demo-stateful
    apps.tanzu.vmware.com/workload-type: tcp
    app.kubernetes.io/component: run
    carto.run/workload-name: twitter-demo-stateful
spec:
  name: twitter-secret
  service:
    apiVersion: v1
    kind: Secret
    name: production-twitter
  workload:
    apiVersion: apps/v1
    kind: Deployment
    name: twitter-demo-stateful

