apiVersion: servicebinding.io/v1alpha3
kind: ServiceBinding
metadata:
  name: twitter-demo-stateless-appsso-starter-java
  annotations: {}
  labels:
    app.kubernetes.io/part-of: appsso-starter-java
    apps.tanzu.vmware.com/has-tests: "true"
    apps.tanzu.vmware.com/workload-type: web
    app.kubernetes.io/component: run
    carto.run/workload-name: twitter-demo-stateless
spec:
  name: appsso-starter-java
  service:
    apiVersion: sso.apps.tanzu.vmware.com/v1alpha1
    kind: ClientRegistration
    name: my-client-registration
  workload:
    apiVersion: serving.knative.dev/v1
    kind: Service
    name: twitter-demo-stateless
---
apiVersion: servicebinding.io/v1alpha3
kind: ServiceBinding
metadata:
  name: twitter-demo-stateless-postgres
  annotations: {}
  labels:
    app.kubernetes.io/part-of: appsso-starter-java
    apps.tanzu.vmware.com/has-tests: "true"
    apps.tanzu.vmware.com/workload-type: web
    app.kubernetes.io/component: run
    carto.run/workload-name: twitter-demo-stateless
spec:
  name: postgres
  service:
    apiVersion: sql.tanzu.vmware.com/v1
    kind: Postgres
    name: pg-mypostgres
  workload:
    apiVersion: serving.knative.dev/v1
    kind: Service
    name: twitter-demo-stateless

